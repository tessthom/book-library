<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.4/dist/purify.min.js"></script>
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="content-wrapper">
      <section class="sidebar">
        <div class="stats-wrapper">
          <span class="stats-heading-wrapper">
            <svg
              class="brain"
              xmlns="http://www.w3.org/2000/svg"
              width="32"
              height="32"
              fill="#ffffff"
              viewBox="0 0 256 256"
            >
              <path
                d="M224,200h-8V40a8,8,0,0,0-8-8H152a8,8,0,0,0-8,8V80H96a8,8,0,0,0-8,8v40H48a8,8,0,0,0-8,8v64H32a8,8,0,0,0,0,16H224a8,8,0,0,0,0-16ZM160,48h40V200H160ZM104,96h40V200H104ZM56,144H88v56H56Z"
              ></path>
            </svg>
            <h2>Stats</h2>
          </span>

          <div class="stats-totals-wrapper">
            <p>Total books: <span class="total-books"></span></p>
            <p>Read: <span class="total-read"></span></p>
            <p>Unread: <span class="total-unread"></span></p>
          </div>

          <div class="piechart-wrapper">
            <div class="piechart">
              <p>Placeholder for pie chart that shows categories</p>
            </div>
          </div>

          <div class="stats-summary-wrapper">
            <p class="summary-text">Big fan of dragoons, eh? *Placeholder for future dynamic cheeky summary of library content.</p>
          </div>
        </div>

        <p>*placeholder for worm illustration</p>

        <div class="new-book-btn-wrapper">
          <button class="new-book-btn pill" type="button">New Book</button>
        </div>

        <dialog class="new-book-dialog" aria-label="New book">
          <div class="dialog-wrapper">
            <h2>New Book</h2>
            <form class="add-book-form hidden" method="dialog">
              <div class="form-col">
                <label for="title">Title</label>
                <input id="title" name="title" type="text" required autofocus />
              </div>

              <div class="form-col">
                <label for="last_name">Last name</label>
                <input id="last_name" name="last_name" type="text" required />
              </div>
              <div class="form-col">
                <label for="first_name">First name</label>
                <input id="first_name" name="first_name" type="text" />
              </div>

              <div class="form-col">
                <label for="genre">Genre</label>
                <select name="genre" id="genre">
                  <optgroup label="Non-fiction">
                    <option value="Art">Art</option>
                    <option value="Biography">Biography</option>
                    <option value="History">History</option>
                    <option value="Politics">Politics</option>
                    <option value="Science">Science</option>
                    <option value="Self-help">Self-help</option>
                  </optgroup>

                  <optgroup label="Fiction">
                    <option value="Adventure">Adventure</option>
                    <option value="Fantasy">Fantasy/Dragon Smut</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Scifi">Sci-fi</option>
                    <option value="Western">Western</option>
                    <option value="YA">Y.A.</option>
                  </optgroup>
                </select>
              </div>

              <div class="form-col">
                <fieldset>
                  <legend>Status</legend>
                  <div class="form-row">
                    <div class="radio-wrapper">
                      <input
                        type="radio"
                        name="read_status"
                        id="unread"
                        value="Unread"
                        checked
                      />
                      <label for="unread">Unread</label>
                    </div>
                    <div class="radio-wrapper">
                      <input
                        type="radio"
                        name="read_status"
                        id="read"
                        value="Read"
                      />
                      <label for="read">Read</label>
                    </div>
                  </div>
                </fieldset>
              </div>

              <div class="add-btn-container">
                <button class="add-btn pill" type="submit">Add Book</button>
              </div>

              <div class="form-row">
                <button class="close-dialog-btn" type="button" aria-label="close">
                  X
                </button>
              </div>
            </form>
          </div>
        </dialog>
      </section>

      <main class="main-content">
        <h1><span class="shelfie">shelfie</span>: a Library</h1>
        <div class="cards"></div>
      </main>
    </div>
  </body>
</html>
